<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <div id="test2"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../../js/babel.min.js"></script>

    <script type="text/babel"> /*此处一定要写text/babel*/
        // 1.创建类式组件
        // 非受控组件
        class MyComponent extends React.Component {
            getUserInfo = ()=>{
                const {username,password} = this
                alert(`账号为${username.value},密码为${password.value}`)
            }
            render(){
                return (
                    <form onSubmit={this.getUserInfo}>
                        账号：<input ref={ currentNode=>this.username = currentNode } type="text" name="username"/>
                        密码：<input ref={ currentNode=>this.password = currentNode } type="password" name="password"/>
                        <button>登录</button>    
                    </form>
                )
            }
        }
        // 2.渲染虚拟DOM到页面上
        ReactDOM.render(<MyComponent/>,document.getElementById("test"))

        // 受控组件
        class MyComponent2 extends React.Component {
            state = {
                username: "",
                password: ""
            }

            getUsername = (event)=>{
                this.setState({username:event.target.value})
            }
            getPassword = (event)=>{
                this.setState({password:event.target.value})
            }

            render(){
                return (
                    <form>
                        账号：<input onChange={this.getUsername} type="text" name="username"/>
                        密码：<input onChange={this.getPassword} type="password" name="password"/>
                        <button>登录</button>    
                    </form>
                )
            }
        }
        // 2.渲染虚拟DOM到页面上
        ReactDOM.render(<MyComponent2/>,document.getElementById("test2"))
    </script>
</body>
</html>
