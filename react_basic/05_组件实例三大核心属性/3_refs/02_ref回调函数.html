<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="../../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转化为js -->
    <script src="../../js/babel.min.js"></script>

    <script type="text/babel"> /*此处一定要写text/babel*/
        // 1.创建类式组件
        class MyComponent extends React.Component {
            func = (currentNode)=>{
                this.input2 = currentNode
            }
            showData = ()=>{
                const {input} = this
                alert(input.value)
            }
            showData2 = ()=>{
                const {input2} = this
                alert(input2.value)
            }
            render(){
                return (
                    <div>
                        <input type="text" ref={currentNode => this.input=currentNode }/>
                        <button onClick={this.showData}>点我1</button>
                        <input type="text" ref={this.func}/>
                        <button onClick={this.showData2}>点我2</button> 
                    </div>
                )
            }
        }
        // 2.渲染虚拟DOM到页面上
        ReactDOM.render(<MyComponent/>,document.getElementById("test"))

    </script>
</body>
</html>
